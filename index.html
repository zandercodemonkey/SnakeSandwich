<body style="text-align: center">
  <div id="PhrasePanel">
    <canvas id="canvas" width="400" height="400" style="background-color: black">
    </canvas>
  </div>
  <div style="width: 100%">
    <span id="ml" onclick="onKeyDown(0)">[L]</span> 
    <span id="mr" onclick="onKeyDown(2)">[R]</span> 
    <span id="mu" onclick="onKeyDown(1)">[U]</span> 
    <span id="md" onclick="onKeyDown(3)">[D]</span> 
    <span id="start">[S]</span>
  </div>

</body>
<script>
  /*
  // 0: left
  // 1: up
  // 2: right
  // 3: down

  */
  $("#start").click(function () { gamerun(); })

  var ctx;
  var WIDTH;
  var HEIGHT;

  var dx = 20;
  var dy = 20;
  var dr = 10;

  // 0: left
  // 1: up
  // 2: right
  // 3: down
  var direction;

  var snake;
  var size;

  var food;

  var id;

  function init() {
    ctx = $('#canvas')[0].getContext("2d");
    WIDTH = $("#canvas").width();
    HEIGHT = $("#canvas").height();

    createsnake();
    newfood();

    direction = 0;
    size = 1;

    id = setInterval(step, 600);

  }

  function onKeyDown(e) {
    if (e != direction && e != direction + 2 && e != direction - 2) {
      direction = e;
    }
  }
 
  function createsnake() {
    snake = Array();
    var head = Array();
    head.x = WIDTH / 2;
    head.y = HEIGHT / 2;
    snake.push(head);
  }

  function collision(n) {
    // are we out of the playground?
    if (n.x < 0 || n.x > WIDTH - 1 || n.y < 0 || n.y > HEIGHT - 1) {
      return true;
    }

    // are we eating ourselves?
    for (var i = 0; i < snake.length; i++) {
      if (snake[i].x == n.x && snake[i].y == n.y) {
        return true;
      }
    }
    return false;
  }

  function newfood() {
    var wcells = WIDTH / dx;
    var hcells = HEIGHT / dy;

    var randomx = Math.floor(Math.random() * wcells);
    var randomy = Math.floor(Math.random() * hcells);

    food = Array();
    food.x = randomx * dx;
    food.y = randomy * dy;
    food.r = dr;
    size = size + 1;
  }

  function meal(n) {
    return (n.x == food.x && n.y == food.y);
  }

  function movesnake() {

    h = snake[0]; // peek head

    // create new head relative to current head
    var n = Array();
    switch (direction) {
      case 0: // left
        n.x = h.x - dx;
        n.y = h.y;
        break;
      case 1: // up
        n.x = h.x;
        n.y = h.y - dy;
        break;
      case 2: // right
        n.x = h.x + dx;
        n.y = h.y;
        break;
      case 3: // down
        n.x = h.x;
        n.y = h.y + dy;
        break;
    }

    // if out of box or collision with ourselves, we die
    if (collision(n)) {
      return false;
    }

    snake.unshift(n);

    // if there's food there
    if (meal(n)) {
      newfood(); // we eat it and another shows up

    } else {
      snake.pop();
      // we only remove the tail if there wasn't food
      // if there was food, the snake grew
    }

    return true;

  }

  function die() {
    if (id) {
      clearInterval(id);
    }
  }

  function circle(x, y, r) {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();
  }

  function rect(x, y, w, h) {
    ctx.beginPath();
    ctx.rect(x, y, w, h);
    ctx.closePath();
    ctx.fill();
  }

  function screenclear() {
    ctx.fillStyle = "#000000";
    ctx.clearRect(0, 0, WIDTH, HEIGHT);
    rect(0, 0, WIDTH, HEIGHT);
  }

  function drawsnake() {
    ctx.fillStyle = "#FFFFFF";
    snake.forEach(function (p) {
      //rect(p.x, p.y, dx, dy);
      //x, y, w, h, r
      fillRoundedRect(p.x, p.y, dx, dy, 3);

    })
  }

  function drawfood() {
    ctx.fillStyle = "#FF0000";
    circle(food.x + food.r, food.y + food.r, food.r);
  }

  function gamerun() {
    init();
  }

  function step() {
    update();
    draw();
  }

  function update() {
    if (!movesnake()) {
      //alert("you are dead. size: " + size);
      die();
    }
  }

  function draw() {
    screenclear();
    drawsnake();
    drawfood();
  }

  function fillRoundedRect(x, y, w, h, r) {

    ctx.beginPath();

    ctx.moveTo(x + r, y);

    ctx.lineTo(x + w - r, y);

    ctx.quadraticCurveTo(x + w, y, x + w, y + r);

    ctx.lineTo(x + w, y + h - r);

    ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);

    ctx.lineTo(x + r, y + h);

    ctx.quadraticCurveTo(x, y + h, x, y + h - r);

    ctx.lineTo(x, y + r);

    ctx.quadraticCurveTo(x, y, x + r, y);
    ctx.closePath();
    ctx.fill();

  }

  /*
  // 0: left
  // 1: up
  // 2: right
  // 3: down

  */
  $(function () {
    $("#PhrasePanel").swipe({
      swipeLeft: function (event, direction, distance, duration, fingerCount) { onKeyDown(0) },
      swipeUp: function (event, direction, distance, duration, fingerCount) { onKeyDown(1) },
      swipeRight: function (event, direction, distance, duration, fingerCount) { onKeyDown(2) },
      swipeDown: function (event, direction, distance, duration, fingerCount) { onKeyDown(3) }
    });
  });

 



  </script>
</html>
